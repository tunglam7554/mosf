<div class="form-group">
    <label for="search">Search</label>
    <input type="search" placeholder="Search" name="search" id="search" />
</div>
<div class="form-group">
    <label for="text">Text</label>
    <input type="text" placeholder="Text" name="text" id="text" />
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="Password" name="password" id="password" />
</div>
<div class="form-group">
    <label for="number">Number</label>
    <input type="number" placeholder="Number" name="number" id="number" />
</div>
<div class="form-group">
    <label>Checkbox</label>
    <label class="checkbox">One
        <input type="checkbox" checked="checked" />
        <span class="checkbox-checkmark"><i class="fal fa-check"></i></span>
    </label>
    <label class="checkbox">Two
        <input type="checkbox" />
        <span class="checkbox-checkmark"><i class="fal fa-check"></i></span>
    </label>
</div>
<div class="form-group">
    <label>Radio</label>
    <label class="radio">One
        <input type="radio" checked="checked" name="radio" />
        <span class="radio-checkmark"></span>
    </label>
    <label class="radio">Two
        <input type="radio" name="radio" />
        <span class="radio-checkmark"></span>
    </label>
</div>
<div class="form-group">
    <label for="option">Option</label>
    <select name="option" id="option">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
</div>
<div class="form-group">
    <label>Upload </label>
    <div class="form-upload">
        <input type="file" multiple />
        <button>Brows</button>
        <span></span>
    </div>
</div>
<div class="form-group">
    <label>Color picker </label>
    <input type="color" />
</div>
<div class="form-group">
    <label>Date </label>
    <input type="date" />
</div>
<div class="form-group">
    <label>Range </label>
    <input type="range" />
</div>
